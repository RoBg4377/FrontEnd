<app-nav></app-nav>
<div class="seccion">
  <nav class="navbar container-fluid">
    <div class="container-fluid navbar">
      <span class="navbar-brand">
        <img src="../../../assets/dist/MiLogo.png" alt="logo Rodrigo Benavides" style="width:5rem;">
        <h2 class="navbar">Proyectos</h2>
      </span>
      <div class="iconos me-5" *ngIf="isAdmin">
        <span data-bs-toggle="modal" data-bs-target="#proyectos">
          <p>Agregar <i class="bi bi-plus-square-fill"></i></p>
        </span>
      </div>
    </div>
  </nav>
  <div class="cuerpos" *ngFor="let proyecto of proyectos">
    <div *ngIf="isAdmin">
      <div class="update">
        <button class="btn btn-outline-secondary iconos ico me-0">
          <span routerLink="/editpro/{{proyecto.id_pro}}"><i class="bi bi-pencil-square"></i></span>
        </button>        
        <button class="btn btn-outline-secondary iconos ico me-0" (click)="borrarExperiencia(proyecto.id_pro)">
          <i class="bi bi-trash3-fill"></i>
        </button>
      </div>
    </div>
    <h5 class="card-header" style="color: #9fcc40;">{{proyecto.nombre_pro}}</h5>
    <div class="card-body">
      <h5 class="card-title" style="color: #9fcc40;">{{proyecto.fecha_pro}}</h5>
      <p class="card-text parrafo">{{proyecto.descripcion_pro}}</p>
      <a href="{{proyecto.enlace_pro}}" class="btn btn-outline-secondary"
        style="color: #9fcc40; border: #9fcc40 1px solid;" target="_blank">Proyecto</a>
    </div>
  </div>
</div>
<app-form-contacto></app-form-contacto>
<app-footer></app-footer>
<app-form-proyectos></app-form-proyectos>
