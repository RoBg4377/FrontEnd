<app-nav></app-nav>
<div class="seccion">
  <nav class="navbar container-fluid">
    <div class="container-fluid navbar">
      <span class="navbar-brand">
        <img src="../../../assets/dist/MiLogo.png" alt="logo Rodrigo Benavides" style="width:5rem;">
        <h2 class="navbar">Experiencia:</h2>
      </span>
      <div class="iconos" *ngIf="logeado">
        <button class="btn btn-outline-secondary ico">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square"
            viewBox="0 0 16 16">
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="cuerpos" *ngFor="let experiencia of experiencias">
    <h5 class="card-header" style="color: #9fcc40;">{{experiencia.fechaIni}} al {{experiencia.fechaFin}}</h5>
    <div class="card-body">
      <h5 class="card-title" style="color: #9fcc40;">{{experiencia.compania}}</h5>
      <h4 style="color: #9fcc40;">{{experiencia.puesto}}</h4>
      <p class="card-text parrafo">{{experiencia.tarea}}</p>

      <div class="text-center">
        <img src="{{experiencia.img}}" cclass="img-thumbnail" alt="..." style="width: 50vh;">
      </div>
    </div>
  </div>
</div>
<app-form-contacto></app-form-contacto>
<app-footer></app-footer>
