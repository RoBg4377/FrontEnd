<app-nav></app-nav>
<div class="seccion">
  <nav class="navbar container-fluid">
    <div class="container-fluid navbar">
      <span class="navbar-brand">
        <img src="../../../assets/dist/MiLogo.png" alt="logo Rodrigo Benavides" style="width:5rem;">
        <h2 class="navbar">Experiencia:</h2>
      </span>
      <div class="iconos me-5" *ngIf="isAdmin" style="cursor: pointer;">
        <span data-bs-toggle="modal" data-bs-target="#experiencia">
          <p>Agregar <i class="bi bi-plus-square-fill"></i></p>
        </span>
      </div>
    </div>
  </nav>

  <div class="cuerpos" *ngFor="let experiencia of experiencias">

    <div *ngIf="isAdmin">
      <div class="update">
        <button class="btn btn-outline-secondary iconos ico me-0">
          <span routerLink="/editexp/{{experiencia.id_exp}}"><i class="bi bi-pencil-square"></i></span>
        </button>        
        <button class="btn btn-outline-secondary iconos ico me-0"(click)="borrarExperiencia(experiencia.id_exp)">
          <i class="bi bi-trash3-fill"></i>
        </button>
      </div>
    </div>
    
    <h4 class="card-header" style="color: #9fcc40;">Desde: {{experiencia.fechaIni}} al {{experiencia.fechaFin}}</h4>
    <br>
    <div class="card-body">
      <h4 class="card-title" style="color: #9fcc40;">Trabajo para: {{experiencia.compania}}</h4>
      <br>
      <h5 style="color: #9fcc40;">Puesto: {{experiencia.puesto}}</h5>
      <h6 style="color: #9fcc40;">Tareas desempe√±adas:</h6>
      <p class="card-text parrafo">{{experiencia.tarea}}</p>

      <div class="text-center">
        <img src="{{experiencia.img}}" cclass="img-thumbnail" alt="..." style="width: 12rem;">
      </div>
    </div>
  </div>
</div>
<app-form-contacto></app-form-contacto>
<app-footer></app-footer>
<app-form-experiencia></app-form-experiencia>
