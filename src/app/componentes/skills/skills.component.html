<app-nav></app-nav>
<div class="seccion">

  <nav class="navbar container-fluid">
    <div class="container-fluid navbar">
      <span class="navbar-brand">
        <img src="../../../assets/dist/MiLogo.png" alt="logo Rodrigo Benavides" style="width:5rem;">
        <h2 class="navbar">Hard and Soft skills</h2>
      </span>
      <div class="iconos me-4" *ngIf="isAdmin" style="cursor: pointer;">
        <span data-bs-toggle="modal" data-bs-target="#skills">
          <p>Agregar <i class="bi bi-plus-square-fill"></i></p>
        </span>
      </div>
    </div>

  </nav>


  <div class="cuerpos">

    <div class="dWeb">
      <h3 class="secciones">Habilidades</h3>
      <br><br>

      <div class="row contenedor" *ngFor="let habilidad of habilidades">

        <div class="col-lg-2">
          <img src="{{habilidad.logo_skills}}" alt="" class="logo col-2">
        </div>
        <div class="col-lg-2">
          <h5 class="nom" style="color: #9fcc40">{{habilidad.nom_skill}}</h5>
        </div> 
        <div class=" col-lg-6">
          <div class="progress fondoBarra">
            <div class="progress-bar barra" role="progressbar" aria-label="Example with label"
              [ngStyle]="{'width.%':habilidad.porcentaje}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
              <span class="porcentaje">{{habilidad.porcentaje}}%</span>
            </div>
          </div>
        </div>

        <div class="update" *ngIf="isAdmin">
          <button class="btn btn-outline-secondary iconos ico me-0">
            <span routerLink="/editskills/{{habilidad.id_sk}}"><i class="bi bi-pencil-square"></i></span>
          </button>
          <button class="btn btn-outline-secondary iconos ico me-0" (click)="borraSkills(habilidad.id_sk)">
            <i class="bi bi-trash3-fill"></i>
          </button>
        </div>
        <hr>
      </div>
      
    </div>
  </div>
</div>
<app-form-contacto></app-form-contacto>
<app-footer></app-footer>
<app-form-skills></app-form-skills>
