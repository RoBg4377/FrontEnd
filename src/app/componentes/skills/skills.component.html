<div class="seccion">

  <nav class="navbar container-fluid">
    <div class="container-fluid navbar">
      <span class="navbar-brand">
        <img src="../../../assets/dist/MiLogo.png" alt="logo Rodrigo Benavides" style="width:5rem;">
        <h2 class="navbar">Hard and Soft skills</h2>
      </span>
    </div>
  </nav>

  <div class="cuerpos">

    <div class="dWeb">
      <h3 class="secciones">Habilidades</h3>
      <br>
      <br>

<!-- seccion de html -->
    <div class="row" *ngFor="let habilidad of habilidades">    
    
      <img src="{{habilidad.logo_skills}}" alt="" class="logo col-2">
      <h5 class="col-2 nom" style="color: #9fcc40">{{habilidad.nom_skill}}</h5>
      <div class="col">
        <div class="progress fondoBarra">
          <div class="progress-bar barra" role="progressbar" aria-label="Example with label" [ngStyle]="{'width.%':habilidad.porcentaje}"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><span
              class="porcentaje">{{habilidad.porcentaje}}%</span>
          </div>
        </div>
      </div>
    
    </div>
</div>
