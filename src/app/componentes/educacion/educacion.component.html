<app-nav></app-nav>

<div class="seccion">

  <nav class="navbar container-fluid">
    <div class="container-fluid navbar">
      <span class="navbar-brand">
        <img src="../../../assets/dist/MiLogo.png" alt="logo Rodrigo Benavides" style="width:5rem;">
        <h2 class="navbar">Educaci√≥n:</h2>
      </span>
      <div class="iconos me-5" *ngIf="isAdmin" style="cursor: pointer;">
        <span data-bs-toggle="modal" data-bs-target="#educacion">
          <p>Agregar <i class="bi bi-plus-square-fill"></i></p>
        </span>
      </div>
    </div>
  </nav>

  <div class="cuerpos" *ngFor="let educacion of educaciones">
    <div *ngIf="isAdmin">
      <div class="update">
        <button class="btn btn-outline-secondary iconos ico me-0">
          <span routerLink="/editedu/{{educacion.id_edu}}"><i class="bi bi-pencil-square"></i></span>
        </button>
        <button class="btn btn-outline-secondary iconos ico me-0" (click)="borrarEducacion(educacion.id_edu)">
          <i class="bi bi-trash3-fill"></i>
        </button>
      </div>
    </div>
    <span>{{educacion.id_edu}}</span>
    <h3 class="titulo">Academia: <u>{{educacion.academia}}</u></h3>
    <br>
    <div class="card-body">
      <h5 class="card-title titulo">Nombre del curso: {{educacion.curso}}</h5>
      <br>
      <h6 class="titulo">Temas:</h6>
      <ul class="card-text" *ngFor="let tema of ((educacion.temas).split(','))">
        <li class="lista">{{tema}}</li>
      </ul>
      <br>
      <p style="color: #9fcc40;">{{educacion.fecha +86400000|date:'d/M/yy'}}</p>
      <a href="{{educacion.enlace}}" target="_blank" class="btn btn-outline-secondary"
        style="color: #9fcc40; border: #9fcc40 1px solid;">Ir al sitio</a>
    </div>
  </div>
  
</div>
<app-form-contacto></app-form-contacto>
<app-footer></app-footer>
<app-form-educacion></app-form-educacion>
