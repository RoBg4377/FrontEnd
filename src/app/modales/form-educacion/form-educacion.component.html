<div class="modal fade" id="educacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="border: solid 2px #9fcc40;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Nueva Educaci√≥n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <p>{{academia}}</p>
          <label for="exampleFormControlInput1" class="form-label">Academia:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" value="nombre"  [(ngModel)]="academia" name="academia">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Curso: </label>
          <input type="text" class="form-control" id="exampleFormControlInput1"  [(ngModel)]="curso">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Temas: </label>
          <input type="text" class="form-control" id="exampleFormControlInput1"  [(ngModel)]="temas">
        </div>
      
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Fecha:</label>
          <input type="date" class="form-control" id="exampleFormControlInput1"  [(ngModel)]="fecha">
        </div>
      
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Enlace: </label>
          <input type="url" class="form-control" id="exampleFormControlInput1"  [(ngModel)]="enlace">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn botones" (click)="crearEducacion()">Crear</button>
      </div>
    </div>
  </div>
</div>
