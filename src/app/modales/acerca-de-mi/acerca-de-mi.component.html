<div class="campo">
    <button type="button" class="btn editar" data-bs-toggle="modal" data-bs-target="#exampleModal">
      EDITAR
    </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          
          <h1>Acerca de mi</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <p>{{nombre}}</p>
            <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" value="nombre" placeholder="Nombre" [(ngModel)]="nombre" name="zapato">
            <!-- <button type="button">grabar</button> -->
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido" [(ngModel)]="apellido">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Título</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titulo obtenido" [(ngModel)]="titulo">
          </div>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Presentación:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="prese"></textarea>
          </div>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">foto</label>
            <input type="url" class="form-control" id="exampleFormControlInput1" placeholder="http.// " [(ngModel)]="foto">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" (click)="grabar()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
